  <!-- Water waves inside shield -->
  <path d="M120 200 Q145 175 170 200 Q195 225 220 200 Q245 175 270 200 Q280 210 285 215"
        fill="none" stroke="url(#waveGrad)" stroke-width="8" stroke-linecap="round"/>
  <path d="M120 230 Q145 205 170 230 Q195 255 220 230 Q245 205 270 230 Q280 240 285 245"
        fill="none" stroke="url(#waveGrad)" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  <path d="M120 260 Q145 235 170 260 Q195 285 220 260 Q245 235 270 260 Q280 270 285 275"
        fill="none" stroke="url(#waveGrad)" stroke-width="8" stroke-linecap="round" opacity="0.4"/>

  <!-- Pool/droplet icon at top of shield -->
  <path d="M200 90 C200 90 170 130 170 150 C170 167 183 180 200 180 C217 180 230 167 230 150 C230 130 200 90 200 90Z"
        fill="url(#waveGrad)" opacity="0.9"/>

  <!-- Text: PPS -->
  <text x="200" y="178" text-anchor="middle" font-family="Arial, Helvetica, sans-serif"
        font-size="0" fill="white" font-weight="bold" opacity="0">PPS</text>
